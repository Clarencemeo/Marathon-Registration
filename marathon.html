<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <form action="">
        <header>
            <h1>Race Registration!</h1>
        </header>
        <section>
            <p>
                <label for="Firstname">First Name</label>
                <input type="text" id="Firstname" name="Firstname" placeholder="Enter your first name" required>
                <label for="Lastname">Last Name</label>
                <input type="text" id="Lastname" name="Lastname" placeholder="Enter your last name" required>
            </p>
        </section>

        <section>
            <p>
                Select a Race:
            </p>
            <input type="radio" id="fun" name="race" value="fun" checked>
            <label for="fun">Fun Run 5K</label>
            <br>
            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" id="full" name="race" value="full">
            <label for="full">Full Marathon</label>
        </section>

        <section>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" minlength="5"
                required>
        </section>

        <button>Register!</button>
    </form>
</body>

</html>
